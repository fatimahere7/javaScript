<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h1>input type practise</h1>
    name:<input type="text" id="fname" onchange="uppercase()">
    <script>
        function uppercase(){
            const x=document.getElementById("fname");
            x.value=x.value.toUpperCase();
        }
    </script>
</body>
</html>
